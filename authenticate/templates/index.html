<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

    <header>
        <h1>Welcome to Our Website</h1>
    </header>
    <div class="content">
        <h2>Home Page Content</h2>
        <p>This is a simple home page. You can replace this content with your own.</p>
        <div class="button-container">
            <button type = 'submit'><a href="/signin">Sign In</a></button>
            <button type ='submit'><a href="/signup">Sign Up</a></button>
        </div>
        
    </div>
</body>
</html>
