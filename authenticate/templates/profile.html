<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #FF6B6B, #FF8E53);
            color: white;
            overflow-x: hidden;
        }

        header {
            background: transparent;
            box-shadow: none;
            position: relative;
        }

        .navbar {
            overflow: hidden;
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.24);
            border-radius: 7px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .navbar a {
            font-size: 16px;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s;
            cursor: pointer;
        }

        .navbar a:hover {
            color: #ddd;
        }

        .logout-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        .container {
            margin: 20px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);           
             border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: box-shadow 0.3s, background-color 0.3s;
        }

        .container:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: #1877f2;
            text-align: center;
            margin-bottom: 10px;
        }

        .profile-details {
            text-align: center;
            margin-top: 20px;
        }

        .profile-details p {
            margin: 10px 0;
            color: #333;
        }

        .arrow-btn {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
        }

        .arrow-btn:hover {
            color: #ccc;
        }

        .material-symbols-outlined {
            color: white;
            font-variation-settings:
                'FILL' 0,
                'wght' 500,
                'GRAD' 0,
                'opsz' 29;
        }

    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="{% url 'search' %}" onclick="scrollToSection('search-section')">
                <span class="material-symbols-outlined">search</span>
            </a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container" id="search-section">
        <h2>Welcome, {{ current_username }}!</h2>

        <!-- Display user details -->
        <div class="profile-details">
            <p><strong>Username:</strong> {{ current_username }}</p>
            <p><strong>Address:</strong> {{ user_profile.address }}</p>
            <p><strong>Age:</strong> {{ user_profile.age }}</p>
            <p><strong>Bloodgroup:</strong> {{ user_profile.bloodgroup }}</p>
            <p><strong>Gender:</strong> {{ user_profile.gender }}</p>
        </div>
    </div>

    <script>
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.scrollIntoView({ behavior: 'smooth' });
        }

        function logout() {
            // Redirect to logout URL
            window.location.href = "{% url 'logout' %}";
        }
    </script>
</body>

</html>
