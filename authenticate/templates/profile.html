{% load static %}
<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
        }

        header {
            background: red;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1001;
            padding: 1em;
            text-align: right;
            position: relative;
        }

        .container {
            margin: 20px auto;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            color: #1877f2;
            text-align: center;
            margin-bottom: 10px;
        }

        .profile-details {
            text-align: center;
            margin-top: 20px;
        }

        .profile-details p {
            margin: 10px 0;
            color: #333;
        }

        .dropdown {
            display: inline-block;
            margin-top: 20px;
            position: relative;
        }

        .arrow-btn {
            background-color: transparent;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
        }

        .arrow-btn:hover {
            color: #ccc;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        
        .material-symbols-outlined {
        color: white;
       
        font-variation-settings:
        'FILL' 0,
        'wght' 500,
        'GRAD' 0,
        'opsz' 29
        }


    </style>
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="arrow-btn"><a href="{% url 'search' %}">  <span class="material-symbols-outlined">search</span> </a></button>
    </header>

    <div class="container">
        <h2>Welcome, {{ current_username }}!</h2>

        <!-- Display user details -->
        <div class="profile-details">
            <p><strong>Username:</strong> {{ current_username }}</p>
            <p><strong>Address:</strong> {{ user_profile.address }}</p>
            <p><strong>Age:</strong> {{ user_profile.age }}</p>
            <p><strong>Bloodgroup:</strong> {{ user_profile.bloodgroup }}</p>
            <p><strong>Gender:</strong> {{ user_profile.gender }}</p>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            var dropdownContent = document.querySelector('.dropdown-content');
            dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
