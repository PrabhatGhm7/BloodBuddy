<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0;
        }
        input, select {
            width: calc(100% - 20px); /* Adjusted width */
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .messages li {
            margin: 5px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .messages.success li {
            background-color: #dff0d8;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/signup/" method="post">
            {% csrf_token %}
            <h2>Sign Up</h2>
    
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="address">Address:</label>
            <select id="address" name="address" required>
                <option value="koshi">Koshi Province (कोशी प्रदेश)</option>
                <option value="madhesh">Madhesh Province (मधेस प्रदेश)</option>
                <option value="bagmati">Bagmati Province (बाग्मती प्रदेश)</option>
                <option value="gandaki">Gandaki Province (गण्डकी प्रदेश)</option>
                <option value="lumbini">Lumbini Province (लुम्बिनी प्रदेश)</option>
                <option value="karnali">Karnali Province (कर्णाली प्रदेश)</option>
                <option value="sudurpashchim">Sudurpashchim Province(सुदूरपश्चिम प्रदेश)</option>
            </select>
                        
            <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="0">

            <label for="bloodgroup">Blood Group:</label>
            <select id="bloodgroup" name="bloodgroup" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="pass1" required>

            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="pass2" required>
    
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
